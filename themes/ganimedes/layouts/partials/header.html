<div id="header">

  <nav class="navbar-expand-lg navbar bg-body-secondary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex" href="/">
        <img class="logo_header" src="/assets/img/logo-no-text.svg" alt="">
        <span class="mt-2 mx-1">Ofertas Mágicas</span> 
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasNavbar"
        aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
            Ofertas Mágicas
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            {{ range .Site.Menus.main }}
                {{ $text := printf "<li class='nav-item'><a class='nav-link active' aria-current='page' href='%s'>%s</a></li>" .Pre .Name | safeHTML }}
                {{ $text }}
            {{ end }}
            <li class="nav-item">
                <div class="form-check form-switch nav-link mx-5">
                  <input class="form-check-input" type="checkbox" role="switch" id="modo_noturno" name="modo_noturno" onclick="alterar_tema(this)">
                  <label class="form-check-label" for="modo_noturno">Modo noturno</label>
                </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

</div>
